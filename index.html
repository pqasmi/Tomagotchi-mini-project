<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js" defer></script>
    <title>Tomaggotchi - Mini - Project</title>
</head>
<body>
    <div id="enterName">
        <input id="userName" type="text" placeholder="Enter Name">
        <button id="submit">Submit</button>
    </div>
    
    <div id="userN">
        <h1 id="displayUserName">Hello User</h1>
    </div>

<div id="gameScreen">
    <div id="scoreBoard">
        <p class="score">Hunger: </p>
        <p class="score">Sleepiness: </p>
        <p class="score">Boredom: </p>
        <p class="score">Age: </p> 
    </div>
<div id="game">

    <img id="pic" src="https://static.wikia.nocookie.net/tamagotchi/images/2/2b/Kuchipatchi_anime.PNG/revision/latest?cb=20110918052545" alt="toma">

</div>



    <div id="userInputs">
        <button class="controller">Feed your Pet</button>
        <button class="controller">Turn off Lights</button>
        <button id="play" class="controller">Play with your pet</button>

    </div>

</div>

   
</body>
</html>
