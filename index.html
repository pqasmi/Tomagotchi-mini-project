<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js" defer></script>
    <title>Tomaggotchi - Mini - Project</title>
</head>
<body>
    <div id="enterName">
        <input id="userName" type="text" placeholder="Enter Name">
        <button id="submit">Start Game</button>
        <button id="refresh">Refresh Screen</button>
    </div>
    
    <div id="userN">
        <h2 id="displayUserName">Hello User</h2>
    </div>

<div id="gameScreen">
    <div id="scoreBoard">
        <p id="hunger" class="score">Hunger: </p>
        <p id="sleep" class="score">Sleepiness: </p>
        <p id="bore" class="score">Boredom: </p>
        <p id="age" class="score">Age: </p> 
    </div>
<div id="game">

    <img id="pic" src="image/Kuchipatchi_anime.PNG.png" alt="toma">

</div>

    <div id="userInputs">
        <button id="feedPet" class="controller">Feed your Pet</button>
        <button id="sleepButton" class="controller">Turn off Lights</button>
        <button id="play" class="controller">Play with your pet</button>

    </div>

</div>
<div>
    <h2 id="gameOver"></h2>
</div>
   
</body>
</html>
